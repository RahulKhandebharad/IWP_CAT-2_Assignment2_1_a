<html>
   <head>
      <title>JavaScript String Object - Methods</title>
   </head>
   
   <body>  
      <script type = "text/javascript">
         var str = new String( "This is string one" );
         var str1 = new String( "This is beautiful string" );
         var str2 = new String( "This is string two" );
         var str3 = "For more information, see Chapter 3.4.5.1";
         var str4 = "Apples are round, and apples are juicy.";
         document.writeln("JavaScript String Object - Methods" );  
         
         document.write("<br />");
         
         document.writeln("<br />str.charAt(0) is:" + str.charAt(0)); 
         document.writeln("<br />str.charAt(1) is:" + str.charAt(1)); 
         document.writeln("<br />str.charAt(2) is:" + str.charAt(2)); 
         
         document.write("<br />");
         
         document.write("<br />str.charCodeAt(1) is:" + str.charCodeAt(1)); 
         document.write("<br />str.charCodeAt(2) is:" + str.charCodeAt(2)); 
         document.write("<br />str.charCodeAt(3) is:" + str.charCodeAt(3));
          
         document.write("<br />");
          
         var str3 = str.concat( str2 );      
         document.write("<br />Concatenated String :" + str3); 
          
         document.write("<br />");
          
         var index = str.indexOf( "string" );
         document.write("<br />indexOf found String :" + index ); 
          
         document.write("<br />");
          
         var index = str.lastIndexOf( "one" );
         document.write("<br />lastIndexOf found String :" + index ); 
      
         document.write("<br />");
          
         var index = str1.localeCompare( "XYZ" );
         document.write("<br />localeCompare first :" + index ); 
          
         document.write("<br />");
         document.write("<br />");
          
         var re = /(chapter \d+(\.\d)*)/i;
         var found = str3.match( re );         
         document.write(found ); 
         
         document.write("<br />");
         document.write("<br />");
          
         var re1 = /apples/gi;
         var newstr = str4.replace(re1, "oranges");        
         document.write(newstr ); 
          
         document.write("<br />");
          
         if ( str4.search(re1) == -1 ) {
            document.write("<br />Does not contain Apples" );
         } else {
            document.write("<br />Contains Apples" );
         }
          
         document.write("<br />");
         document.write("<br />");
          
         var sliced = str4.slice(3, -2);         
         document.write( sliced );
       </script>      
   </body>
</html>
